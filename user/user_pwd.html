<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件个人信息</title>
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- form 表单区域 -->
            <form id="formChangePwd" class="layui-form" lay-filter="formUserInfo">
                <!-- 这是隐藏域 -->
                <!-- <input type="hidden" name="id" value="" /> -->
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|repwd" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 按钮区域 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- 普通按钮 作为 修改按钮 -->
                        <button id="btnSubmit" type="button" class="layui-btn" lay-submit
                            lay-filter="formDemo">修改密码</button>
                        <!-- 普通按钮 作为 重置按钮 -->
                        <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入 layui 的 js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js -->
    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
